<!DOCTYPE html>
<html lang="ES">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="slick.css" />
    <link rel="stylesheet" type="text/css" href="slick-theme.css"/>  
    <link href="https://fonts.googleapis.com/css?family=Lacquer|Montserrat:400,600,700&display=swap" rel="stylesheet">
    <meta name="viewport" content= "width=device-width, initial-scale=1.0"> 
  </head>
  <body>
    <header id="header">
      <!-- <img src="img/icon-logo.png" alt="logo de pokÃ©mon" class="img-header"> -->
    </header>
    <main>      
      <section class="este" id="">
        <h2>The most recent</h2>
        <div class="slider-most-voted" id="slider-most-voted">
        </div>
      </section>
      <section class="sec-all-Series">
          <nav class="navbar display-flex" id="navbar">
              <button class="btn-genere none" id="btn-genere">Genere<span class="arrow"></span></button>
              <div class="sorts-series" id="sorts-series">
                <label>Sort by:</label>
                <select class="select-sort" id="sort-by-year">
                    <option value="all">All</option>
                    <option value="desc">Newest</option>
                    <option value="asc">Oldest</option>
                  </select>
                <select class="select-sort" id="sort-by-rating">
                    <option value="all">All</option>              
                    <option value="desc">The most voted</option>
                    <option value="asc">The least voted</option>
                </select>
              </div>
          </nav>
            <div class="cont-box-series display-flex" id="cont-all-series"></div>
      </section>
      <div class="modal-serie none" id="modal-serie">
        <div class="btn-cerrar-serie" id="btn-cerrar-serie">Cerrar</div>
      </div>

      <div class="modal-genere none" id="modal-genere">      
        <button class="btn-close" id="btn-close"></button>
        <button class="btn-genre btn-active" data-title="All Genres">All Genres</button>
      </div>
    </main>
    <footer>
      <p class="display-flex">Hecho con <img src="img/cerebro.png" alt="cerebro"> por Indira | Ale Visa | Thanet | MarianWhat</p>
    </footer>

    <script src="https://code.jquery.com/jquery-2.2.0.min.js" type="text/javascript"></script>
    <script src="slick.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="./main.js"></script>

  </body>
</html>
